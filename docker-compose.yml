version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: checklist-postgres
    environment:
      POSTGRES_DB: checklist
      POSTGRES_USER: checklist
      POSTGRES_PASSWORD: checklist
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checklist -d checklist"]
      interval: 5s
      timeout: 5s
      retries: 5

  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: checklist-db
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      CHECKLIST_DB_PORT: 8081
      CHECKLIST_DB_POSTGRES_DSN: postgres://checklist:checklist@postgres:5432/checklist?sslmode=disable
    ports:
      - "8081:8081"
    env_file:
      - .env

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: checklist-api
    depends_on:
      - db
    environment:
      CHECKLIST_API_PORT: 8080
      CHECKLIST_DB_SERVICE_URL: http://db:8081
    ports:
      - "8080:8080"
    env_file:
      - .env

volumes:
  pgdata:
