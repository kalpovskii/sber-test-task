version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: checklist-postgres
    environment:
      POSTGRES_DB: checklist
      POSTGRES_USER: checklist
      POSTGRES_PASSWORD: checklist
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checklist -d checklist"]
      interval: 5s
      timeout: 5s
      retries: 5

  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: checklist-db
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "50051:50051"

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: checklist-api
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8080:8080"

volumes:
  pgdata:
