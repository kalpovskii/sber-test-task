version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: checklist-postgres
    environment:
      POSTGRES_DB: checklist
      POSTGRES_USER: checklist
      POSTGRES_PASSWORD: checklist
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checklist -d checklist"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: checklist-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]

  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: checklist-db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    ports:
      - "50051:50051"

  kafka-logger:
    build:
      context: .
      dockerfile: Dockerfile.kafka
    container_name: checklist-kafka-logger
    env_file:
      - .env
    depends_on:
      - kafka
    volumes:
      - ./logs:/logs    

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: checklist-api
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8080:8080"

  zookeeper:
    image: zookeeper:3.8
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: checklist-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"

volumes:
  pgdata:
